{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2 class="text-center">{{ user.username }}</h2>



     <div class="card">
    {% for post in posts %}
        <a class="card-body" href="{{ post.get_absolute_url }}">{{ post.body|truncatewords:8 }}</a>
    {% endfor %}
    </div>
    <br>

    {% if request.user.id == user.id %}
    <a href="{% url 'home:post_create' %}" class="btn btn-primary">Create Post</a>
    {% endif %}


{% endblock %}
